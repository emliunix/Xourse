<style type="text/css">
  #select_panel
  {
    margin:40px 10px 30px 70px;
    width:70%;
  }
  .select_tool
  {
    background-color:rgb(79,79,217) !important;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
  }
  .select_list
  {
    border:1px solid #999;
    padding-left:15px;
    padding-right:15px;
    box-shadow: 1px 1px  2px gray;
    background:white !important;
    margin-bottom:8px;
  }
</style>
<div style="width:100%;min-height:100%;background:#efefef">
  <div  id="select_panel">
    <md-toolbar class="md-toolbar-tools toolhead select_tool">
          <h2 class="md-toolbar-tools">
            <span>教师选择公选课模块（请在有意愿的课程后打钩）</span>
          </h2>
          <span flex></span>
          <md-button class="md-raised md-accent">提交</md-button>
    </md-toolbar>
    <md-list  ng-cloak class="select_list">
      <div style="padding-left:17px;padding-right:10px;font-size:18px;font-weight:bold;padding-top:14px;">
        <div style="float:left;">课程名</div>
        <div style="float:right">确认</div>
        <div style="clear:both"></div>
      </div>
      <md-list-item ng-repeat="topping in toppings">
        <p> {{ topping.name }} </p>
        <md-checkbox class="md-secondary" ng-model="topping.wanted"></md-checkbox>
        <md-divider ></md-divider>
      </md-list-item>
    </md-list>
    <md-button class="md-raised md-accent" style="float:right;">提交</md-button>
  </div>
</div>
