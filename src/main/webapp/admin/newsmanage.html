<style type="text/css" class="ng-scope">
  .newshead
  {
    background:#d9edf7;
    color:#31708f;
    font:normal bold 22px "微软雅黑" !important;
    height:65px;
    position: relative;
  }
</style>

<div style="width:100%;min-height:100%;background:#efefef;">
  <md-list style="margin:20px 50px 40px 50px;background:white;">
      <md-subheader class="newshead">
        新闻列表
        <md-button class="md-fab md-mini" aria-label="add" style="position:absolute;right:10px;top:-8px;" ng-click="add_editnews($event,-1)">
          <md-icon md-svg-src="front_frame/angular-material/img/icons/cake.svg"></md-icon>
        </md-button>
      </md-subheader>
      <md-list-item class="md-3-line" ng-repeat="item in news" layout="row" style="padding:15px 20px 15px 20px;margin:0px 15px 0px 15px;">
        <img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.title}}" />
        <!--<div layout="row" flex="85" >-->
          <div class="md-list-item-text" layout="column" flex="85" style="padding-right:10px;">
            <h3>{{ item.title }}</h3>
            <h4 style="font-style:italic;">{{ item.year }}</h4>
            <p>{{ item.content }}</p>
          </div>
        <!--</div>-->
        <div layout="column">
          <md-button class="md-raised md-primary" ng-click="add_editnews($event,$index)">编辑</md-button>
          <md-button class="md-raised md-warn" ng-click="deletenews($event,$index)">删除</md-button>
        </div>
       <md-divider style="border:1px solid #31708f;"></md-divider>
      </md-list-item>
  </md-list>
</div>
